<!doctype html>
<html lang="en" ng-app="ngBindHtmlExample">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=1 user-scalable=no">
<title></title>
<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css" />

</head>

<body>

<div class="container" ng-controller="ngBindHtmlCtrl">
    <h2 class="text-center">ng-bind-html <small>注意这个 ng-bind-html 会把字符串里的html标签解释哦，不是字符串输出</small></h2>
    <div class="well"> 
        <p ng-bind="myHTML"></p>
        <p ng-bind-html="myHTML"></p>
    </div>
</div>

<script src="js/angular.min.js"></script>
<script src="angular-1.2.20/angular-sanitize.min.js"></script>
<script type="text/javascript">
'use strict'

angular.module('ngBindHtmlExample', ['ngSanitize'])
    .controller('ngBindHtmlCtrl', ['$scope', function ngBindHtmlCtrl($scope){
        $scope.myHTML = 'I am an <code>HTML</code>string with <a href="#">links!</a> and other <em>stuff</em>'
    }])

</script>

</body>
</html>
