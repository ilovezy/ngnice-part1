<!doctype html>
<html lang="en" ng-app>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=1 user-scalable=no">
<title></title>
<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css" />

</head>

<body>

<div class="container">
    <h2 class="text-center"></h2>
    <label>Click me to toggle: <input type="checkbox" ng-model="checked" /><br /></label><br />

    <input type="button" class="btn btn-info" value="Button" ng-model="button" ng-disabled="checked">
    <div ng-init="scope={isDisabled: false}">
        <button disable="{{scope.isDisabled}}">Disabled</button>
    </div>
</div>

<script src="js/angular.min.js"></script>
<script type="text/javascript">
'use strict'


</script>

</body>
</html>
