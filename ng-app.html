<!doctype html>
<html lang="en" ng-app="ngAppDemo">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=1 user-scalable=no">
<title></title>
<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css" />

</head>

<body>

<div class="container" ng-controller="ngAppDemoController">
    <h2 class="text-center">I can add: {{a}} + {{b}} = {{a + b}}</h2>
</div>

<script src="js/angular.min.js"></script>
<script type="text/javascript">
'use strict'

var app = angular.module('ngAppDemo', [])

app.controller('ngAppDemoController', function($scope){
    $scope.a = 1
    $scope.b = 2
})

</script>

</body>
</html>
