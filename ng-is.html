var arr = [1, 2, 3], 
    a, 
    b = document.getElementById('hello'), 
    b1 = $('#hello')

console.log(angular.isArray(arr))
console.log(angular.isDefined(a)) // 被赋值了才有用诶
console.log(angular.isElement(b)) // js 或jquery 获取的元素都行
console.log(angular.isElement(b1))

var str = 'ehHFDAIDF012313'
console.log(angular.lowercase(str)) // 简单的玩意，源码里做了兼容
console.log(angular.uppercase(str))

console.log(angular.toJson(arr, 4)) // 第二个参数为缩减，其实封装了js原生的serilize
